log_level: "Trace"
parallel: 1
runner:
  target_rps: 3
  duration: 2s
  batch_size: "Auto"
  # batch_size: 2
  base_url: "http://localhost:8081"
  global:
    variables:
      - name: COUNTER
        value: 0
      - name: IMSI
        value: 110000
  scenarios:
    - name: chargingDataCreate
      pre-script:
        variables:
          # let now = Now()
          - name: now
            function:
              type: Now 
          # let random = Random()
          - name: random
            function:
              type: Random
              min: 100
              max: 999
          # # let IMSI = IMSI + 1
          - name: IMSI
            function:
              type: Plus
            args:
              - $IMSI
              - 1
          # let imsi = IMSI
          - name: imsi
            function:
              type: Plus
            args:
              - $IMSI
              - 0
      request:
        method: POST
        path: "/nchf-convergedcharging/v2/chargingdata"
        headers: 
        - content-type: "application/json"
        body: |
          {
            "notifyUri": "http://chf/callback/notify",
            "oneTimeEvent": true,
            "invocationSequenceNumber": ${COUNTER},
            "invocationTimeStamp": "2021-06-16T17:14:42.849Z",
            "subscriberIdentifier": "imsi-${imsi}",
            "nfConsumerIdentification": {
              "nFIPv6Address": "2001:db8:85a3::8a2e:370:7334",
              "nFIPv4Address": "198.51.100.1",
              "nFName": "046b6c7f-0b8a-43b9-b35d-6489e6daee91",
              "nodeFunctionality": "SMF",
              "nFPLMNID": {
                "mnc": "${random}",
                "mcc": "${random}"
              }
            }
          }
        timeout: 3s
      response:
        assert:
          status: 201
          headers: 
          - name: "location"
            value:
              type: "NotNull"
          - name: "content-type"
            value:
              type: "Equal"
              value: "application/json"
          body:
          - name: "invocationSequenceNumber"
            value:
              type: "NotNull"
        define:
          - name: chargingDataRef
            from: Header
            path: "location"
            function: 
              type: Split
              delimiter: "/"
              index:
                type: Last
      post-script:
        variables:
          # # let COUNTER = COUNTER + 1
          - name: COUNTER
            function:
              type: Plus
            args:
              - $COUNTER
              - 1

    - name: chargingDataUpdate
      request:
        method: POST
        path: "/nchf-convergedcharging/v2/chargingdata/${chargingDataRef}/update"
        headers: 
        - content-type: "application/json"
        body: |
          {
            "invocationSequenceNumber": ${COUNTER},
            "invocationTimeStamp": "2021-06-16T17:14:42.849Z",
            "subscriberIdentifier": "imsi-${imsi}",
            "nfConsumerIdentification": {
              "nFIPv6Address": "2001:db8:85a3::8a2e:370:7334",
              "nFIPv4Address": "198.51.100.1",
              "nFName": "046b6c7f-0b8a-43b9-b35d-6489e6daee91",
              "nodeFunctionality": "SMF",
              "nFPLMNID": {
                "mnc": "${random}",
                "mcc": "${random}"
              }
            }
          }
        timeout: 3s
      response:
        assert:
          status: 200
      post-script:
        variables:
          # # let COUNTER = COUNTER + 1
          - name: COUNTER
            function:
              type: Plus
            args:
              - $COUNTER
              - 1
    - name: chargingDataRelease
      request:
        method: POST
        path: "/nchf-convergedcharging/v2/chargingdata/${chargingDataRef}/release"
        headers: 
        - content-type: "application/json"
        body: |
          {
            "invocationSequenceNumber": ${COUNTER},
            "invocationTimeStamp": "2021-06-16T17:14:42.849Z",
            "subscriberIdentifier": "imsi-${imsi}",
            "nfConsumerIdentification": {
              "nFIPv6Address": "2001:db8:85a3::8a2e:370:7334",
              "nFIPv4Address": "198.51.100.1",
              "nFName": "046b6c7f-0b8a-43b9-b35d-6489e6daee91",
              "nodeFunctionality": "SMF",
              "nFPLMNID": {
                "mnc": "${random}",
                "mcc": "${random}"
              }
            }
          }
        timeout: 3s
      response:
        assert:
          status: 204
      post-script:
        variables:
          # # let COUNTER = COUNTER + 1
          - name: COUNTER
            function:
              type: Plus
            args:
              - $COUNTER
              - 1
